{% extends '../base.html' %}

{% block title %} Want to Delete? {% endblock %}

{% block content %}
<h1>Want to delete "{{ post.title }}" ?</h1>
<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Delete">
	<a href="{% url 'post_detail' post.id %}">Cancel</a>
</form>

{% endblock %}
